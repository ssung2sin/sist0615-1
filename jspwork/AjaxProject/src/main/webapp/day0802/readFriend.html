<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<button type="button" id="btn1" class="btn btn-outline-info">friend 출력</button>
	<br><br><br>
	<div id="show">결과 출력</div>
	<table class="table table-dark table striped" style="width: 600px;"></table>
	
	<script>
		$("#btn1").click(function(){
			$("#show").empty();
			var s="";
			$.ajax({
				type:"get",
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					
					s+="<table class='table table-dark table-striped' style='width: 600px;'>";
					s+="<tr>"
					s+="<th>번호</th><th>이름</th><th>휴대폰번호</th><th>주소</th><th>현재날짜</th>"
					s+="</tr>"
					
					$.each(data,function(i,ele){
						s+="<tr>"
						s+="<td>"+ele.num+"</td>";
						s+="<td>"+ele.fname+"</td>";
						s+="<td>"+ele.fhp+"</td>";
						s+="<td>"+ele.faddr+"</td>";
						s+="<td>"+ele.gaipday+"</td>";
						s+="</tr>"
					})
					s+="</table>";
					$("#show").html(s);
				}
			})
		})
		
	</script>
</body>
</html>
