<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h3>폼태그에 데이터 입력 후 jsp로 보내기</h3>
	이름:<input type="text" id="name" size="10"><br>
	핸드폰:<input type="text" id="hp" size="13"><br>
	
	<button type="button" id="btn1">ajax로 서버엡 보내기 #1</button>
	<button type="button" id="btn2">ajax로 서버엡 보내기 #2</button>
	<hr>
	
	<div id="show"></div>
	
	
	<script>
		$("#btn1").click(function(){
			
			//입력한 값들을 읽는다
			var name=$("#name").val();
			var hp=$("#hp").val();
			
			var data="name="+name+"&hp="+hp;
			//alert(data);
			
			//ajax함수를 통해서 백앤드로 데이터를 보낸다
			$.ajax({
				
				type:"get",
				url:"ex01_read1.jsp",
				dataType:"html", //아무것도 return하지 않을경우 "html"
				data:data,
				//data:{"name":name,"hp":hp},
				success:function(res){
					//alert("success");
					
					$("#show").html("<h4 class='alert alert-info'>"+data+"</h4>");
					
				}
			})
		});
		
		$("#btn2").click(function(){
			
			//입력한 값 읽기
			var name=$("#name").val();
			var hp=$("#hp").val();
			
			//ajax 함수 통해서 백엔드로 데이터를 보낸다
			$.ajax({
				type:"get",
				url:"ex01_read2.jsp",
				dataType:"html",
				data:{"name":name,"hp":hp},
				success:function(res){
					
					var s="<h2>"+name+"님 데이터를 DB에 추가함</h2>";
					$("#show").html(s);
				}
				
			})
		})
		
		
	</script>
</body>
</html>
