<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<div style="margin: 50px;">
	<b>사진선택: </b>
	<select id="selImg">
		<option value="1">샌드위치</option>
		<option value="2">닭꼬치</option>
		<option value="3">육개장</option>
		<option value="11">망고샤베트</option>
		<option value="12">순두부라면</option>
	</select>
	
	<br><br>
	
	<input type="text" id="like1">
	<input type="text" id="like2">
	<input type="text" id="like3">
	
	<button type="button" id="btn1">데이터 전송</button>
	<br><br>
	<div id="show"></div>
	
	<script>
		$("#btn1").click(function(){
			
			var photoNo=$("#selImg").val();
			var photoName=$("#selImg option:selected").text();
			
			var like1=$("#like1").val();
			var like2=$("#like2").val();
			var like3=$("#like3").val();
			
			var s="photoNo="+photoNo+"&photoName="+photoName+"&like1="+like1+"&like2="+like2+"&like3="+like3;
			//alert(s);
			
			$.ajax({
				type:"get",
				url:"ex03_receive.jsp",
				dataType:"json",
				data:s,
				success:function(res){
					var out="상품이름: "+res.food+"<br>"
					out+="상품 이미지: <img src='"+res.photo+"' style='width:100px;'><br>"
					out+="총점: "+res.sum+"<br>";
					out+="평균: "+res.avg+"<br>";
					
					$("#show").html(s);
				}
				
			})
		});
		
	</script>
</div>
</body>
</html>
