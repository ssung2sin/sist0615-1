<title>Insert title here</title>
<script>
	$(function(){

			var sub=$(this).text();

			//alert(title);
			$(".modal-title").html(sub);

			$("img.photo").attr("src",title);
			
			
			$("#myModal").modal();
		})
	})
	
</script>
