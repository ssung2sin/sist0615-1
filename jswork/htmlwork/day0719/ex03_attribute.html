<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            border-radius: 20px;
        }
    </style>

    <script>
        window.onload=function(){

            //id로 해당 요소값 읽기
            var myimg1=document.getElementById("myimg1");
            var myimg2=document.getElementById("myimg2");
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var init=document.getElementById("btninit");

            //읽어온 객체에 이벤트 부여하기
            btn1.onclick=function(){
                // alert("시작!!");

                myimg1.setAttribute("src","../Food/2.jpg");
                myimg2.setAttribute("src","../Food/12.jpg");

                //스타일시트로 너비주면 변경도 스타일 시트로
                //해드 단에서 스타일로 정의했기 때문에 변경하려면 스타일로변경!
                //myimg1.style.width="300px"
                
            }
        }
    
    </script>
</head>
<body>
    <h4>이미지 2개</h4>
    <img src="../Food/1.jpg" id="myimg1">
    <img src="../Food/11.jpg" id="myimg2">

    <hr>
    <button type="button" id="btn1" class="btn btn-blueviolet">이미지변경#1</button>
    <button type="button" id="btn2" class="btn btn-black">이미지변경#2</button>
    <button type="button" id="btninit" class="btn btn-yellow">원래대로</button>
</body>
</html>
