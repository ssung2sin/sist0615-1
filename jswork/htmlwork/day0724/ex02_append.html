<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>html(): 자바스크립트의 innerHTML()에 해당</h4>
    <h4>text(): 자바스ㅡ립트의 innerText()에 해당</h4>
    <h4>appemd() : 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
        //h2중에서 1번째 태그에 html 넣기
        //$("h2").eq(0).html("<b>H2태그입니다.</b>");
        //$("h2:eq(0)").html("<b>H2태그입니다.</b>");
        //$("h2:first").html("<b>H2태그입니다.</b>");
        $("h2").first().html("<b>H2태그입니다.</b>");

        //h2태그 중에서 2번째에 text로 2번째 h2태그입니다.
        $("h2:eq(1)").text("<b>2번째 H2태그입니다.</b>");

        //h2마지막 태그에 html로 넣고 ccss 글꼴색변경
        $("h2").last().html("<b>H2 마지막 태그입니다.</b>").css("color","blueviolet");

        //append 는 기존값 뒤에 추가하기
        $("h2:eq(0)").append("<img src='../만화이미지/15.png'>");

        //3번째 h2태그 뒤에 이미지 넣고 너비 높이 100
        $("h2:last").append("<img src='../만화이미지/01.png'>");

        $("h2:eq(2) img").css({
            "width":"100px",
            "height":"100px"
        });

        //이벤트
        //첫번째 이벤트 H2를 클릭시 자기가 가지고 있는TEXT를 alert에 반환
        $("h2:eq(0)").click(function(){
            alert($(this).html());
        });

        //마지막h2클릭시 자신의 html을 경고창에 반환
        $("h2:eq(2)").click(function(){
            alert($(this).html());
        })

    </script>
</body>
</html>
