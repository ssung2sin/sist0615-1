<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <title>Document</title>
    <script>
        $(function(){

            //모든 img태그에 마우스를 올리면 src변경
            // $("img").mouseover(function(){

            //     imgName=$(this).attr("src");
            //     $(this).attr("src","../Food/10.jpg");
            // });

            // //마우스 벗어나면 원래사진으로 돌아가기

            // $("img").mouseout(function(){

            //     $(this).attr("src",imgName);
            // });

            //h3_hover 이용해서 배경색 변경
            $("h3").hover(function(){
                $(this).css("backgroundColor","blueviolet"); //attr은 태그안에 있는것/ css는 style 시트에서만 가능한 것
            },function(){
                $(this).css("backgroundColor","white");
            });

            //0번이미지를 클릭하면 2번 IMG의 SRC에 같은 이미지
            $("img").eq(0).click(function(){
                imgSrc=$(this).attr("src");
                imgW=$(this).attr("width");
                $("img").eq(2).attr({
                    "width":imgW,
                    "src":imgSrc
                });
                //irum속성 얻어서 2번 img 다음에 b태그로 넣기
                //after:특정 태그 이후 추가
                //append:특정 태그 안에 추가

                var irum=$(this).attr("irum");
                $("img").eq(2).after("<b>"+irum+"</b>");
            });

            //figure아래 img를 클릭하면 아래사진 4개에 나타나게 하시오

            $("figure>img").click(function(){
                var imgSrc=$(this).attr("src");
                $("img:gt(2)").attr("src",imgSrc);
                $("img:gt(2)").css("width","100");

                //클릭한 이미지 다음 태그 안의 text를 얻어서 2번째 h3에 넣기
                //next():다음태그
                //prev():이전태그
                var figText=$(this).next().text();
                $("h3:eq(1)").text(figText);
            })

    })
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="200" irum="박보영">
    
    <h3>이미지 속성 변경하기</h3>
    <figure>
        <img src="../Food/1.jpg">
        <figcaption>샌드위치</figcaption>
    </figure>

    <figure>
        <img src="../Food/11.jpg">
        <figcaption>망고빙수</figcaption>
    </figure>
        <h3>figure아래 이미지 클릭하면 여기아래 이미지가 바뀝니다.</h3>
        <img src="" alt="사진1">
        <img src="" alt="사진2">
        <img src="" alt="사진3">
        <img src="" alt="사진4">
</body>
</html>
