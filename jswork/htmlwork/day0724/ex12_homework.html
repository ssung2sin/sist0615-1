<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .small_img{
            border: 4px inset black;
            width: 100px;
            height: 100px;
            border-radius: 30px;
            box-shadow: 30px 30px 30px;
        }

        .large{
            border: 8px inset gold;
            width: 300px;
            height: 300px;
            margin-top: 100px;
            border-radius: 90px;
            box-shadow: 60px 60px 60px;
        }
    </style>
    <script>
        /* 1. 스타일 시트에 클래스 하나 만들기: 보더 둥글게, 쉐도우 
           2. 작은 이미지 사진에 쇼핑몰사진 1부터 10까지 차례대로 넣기 each문 이용
           3. 작은 사진에 가져다 대면 큰사진에 표시
           4. 큰사진도 알아서 스타일시트 예쁘게 주기
           5. 이벤트: 작은 이미지에 마우스를 올리면 큰사진 나오게 한다
           (작은 이미지에 마우스 오릴면 1의 addClass주고 벗어나면 원래대로) */
           $(function(){
                $("img.small").each(function(i){
                    $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
                    $(this).css("width","100px")
                })

                $("img.small").mouseover(function(){
                    var smallSrc=$(this).attr("src");
                    $(this).addClass("small_img"); 
                    $("img.large").attr("src",smallSrc);
                })
                $("img.small").mouseout(function(){
                    $(this).removeClass();
                })
           })
    </script>
</head>
<body>
    <h3>과제물_10개 이상의 이미지태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br>
    <img src="" class="large">
</body>
</html>
