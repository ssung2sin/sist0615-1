<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 공부할 내용</p>
        <ol>
            <li>제이커리_랜덤</li>
            <li>제이커리_셀렉터</li>
            <li>제이커리_복사</li>
            <li>제이커리_속성</li>
        </ol>

    <p>오늘 점심 메뉴</p>
        <ol>
            <li>뢰벤</li>
            <li>역시갈비</li>
            <li>미향</li>
            <li>싸다김밥</li>
            <li>웨이웨이</li>
        </ol>

        <script>
            //$("ol li:first").css("background-color","gray"); //전체의 첫번째 li
            $("ol li:first-child").css("background-color","gray"); //ol의 첫번째 li항목!

            //전체 항목에서 "역시갈비"를 찾아서 글자크기 1.5배로
            $("li:contains(라면)").css("font-size","1.5em");

            //li의 홀수번지를 찾아서 
            //odd: 홀수번지 even:짝수번지
            $("li:odd").css("border","2px solid green");
            $("li:even").css("border","4px solid gold");
        </script>
</body>
</html>
