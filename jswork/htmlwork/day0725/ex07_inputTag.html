<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>폼태그연습 #1</h3>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 100px;">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 100px;">
    </div>
    <script>
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","yellow");
        });

        //포커스가 벗어나면 그대로
        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white");
        })
    </script>

    <h3>폼태그 연습#2</h3>
    <div>
        <input type="checkbox" id="cbk">운전면허&nbsp;&nbsp; <!--벨류값 주지않으면 var a는 on이 출력딤-->
        <button type="button" id="btn1">확인</button>

        &nbsp;&nbsp;<span></span>
    </div>

    <script>
        $("#btn1").click(function(){

            var a=$("#cbk").val(); //무조건 on/벨류지정시 value값
            var b=$("#cbk").is(":checked"); //체그상태에 따라서 true false 출력
            $("span").eq(0).html(a+","+b);

        })
    </script>

    <h3>폼태그 연습#3</h3>
    <div>
        <h3>당신의 거주지는?</h3>
        <input type="radio" name="city" value="서울">서울
        <input type="radio" name="city" value="경기">경기
        <input type="radio" name="city" value="인천">인천
        <input type="radio" name="city" value="부산">부산
        <input type="radio" name="city" value="대구">대구
        <br>
        <button type="button" id="btn2">거주지 출력</button>
        <span></span>
    </div>

    <script>
        $("#btn2").click(function(){
            var city=$("input[name='city']:checked").val();

            $("span:eq(1)").html(city);
        })
        
    </script>

    <h3>폼 태그연습 #4</h3>
    <div>
        <h3>구현 가능한 컴퓨터 언어는?</h3>
        <input type="checkbox" name="clang" value="Java">Java
        <input type="checkbox" name="clang" value="Oracle">Oracle
        <input type="checkbox" name="clang" value="Html">Html
        <input type="checkbox" name="clang" value="Css">Css
        <input type="checkbox" name="clang" value="Jquery">Jquery
        <br>
        <button type="button" id="btn3">가능언어출력</button>
        <br>
        <span></span>
    </div>

    <script>
        $("#btn3").click(function(){
            var len=$("input[name='clang']:checked").length;
            var s="체크갯수: "+len;
            if(len==0){
                s+="<br>가능언어 없음";
            }
            else{
                s+="<br>"
                $("input[name='clang']:checked").each(function(i){
                    s+=$(this).val()+"&nbsp;";
                })
            }
            $("span:eq(2)").html(s);
        })
    </script>

    <h3>폼태그 연습 #5</h3>

    <div>
        <select id="selone">
            <option value="red">빨강</option>
            <option value="gray">회색</option>
            <option value="blue">파랑</option>
            <option value="magenta">분홍</option>
            <option value="green">초록</option>
        </select>
        <br>
        <button type="button" id="btn4">색상 가져오기</button>
        <br>
        <span></span>
    </div>

    <script>
        $("#btn4").click(function(){
            //var seltext=$("#selone option:selected").text();
            var seltext=$("#selone option:checked").text();

            var selval=$("#selone").val();

            //var s="선택한 text: "+seltext;
            //s+=", 선택한 val: "+selval;
            s="<b style='color:"+selval+"'>"+seltext+"</b>";
            $("span:eq(3)").html(s) ;
        })
    </script>
</body>
</html>
