<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            font-family: 'Dongle';
            font-size: 20px;
            padding: 10px;
            border: 1px solid gray;
        }
    </style>
    <script>
        $(function(){

            //현재날짜 구해서 날짜타입에 넣기
            var date=new Date();

            var y=date.getFullYear(); //getyear하면 1234 getfullyear로 해야함

            var m=date.getMonth()+1;
            var d=date.getDate();

            var currDay=y+"-"+((m<10)?"0"+m:m)+"-"+((d<10)?"0"+d:d);
            $("#mybirth").val(currDay);

            $("#thedate").val(currDay);

            //버튼 이벤트
            $("#btn1").click(function(){

                var s="";

                //이름읽기
                var name=$("#myname").val();

                s+="이름: "+name+"<br>" 

                //운전면허 체크(운전면허 : 있음)
                
                // if($("#cblic").is(":checked")){
                //     s+="운전면허 : 있음<br>";
                // }
                // else{
                //     s+="운전면허 : 없음<br>";
                // }

                //삼항연산자
                s+="운전면허: "+($("#cblic").is(":checked")?"있음":"없음")+"<br>";
                

                //생년월일
                s+="생년월일: "+$("#mybirth").val()+"<br>";


                s+="신청일: "+$("#thedate").val()+"<br>";

                $("#result").html(s);
            })    

        })
    </script>
</head>
<body>
    <form action="#">
        <legend>폼태그연습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="myname"
                    style="width: 150px;">
                </td>
            </tr>

            <tr>
                <th>운전면허</th>
                <td>
                    <label><input type="checkbox" id="cblic">운전면허</label>
                </td>
            </tr>

            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" id="mybirth">
                </td>
            </tr>

            <tr>
                <th>신청일</th>
                <td>
                    <input type="date" id="thedate">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" class="btn btn-outline-success">제이쿼리로 입력값 읽기</button>
                </td>
            </tr>
        </table>

        <div id="result"></div>
    </form>
</body>
</html>
