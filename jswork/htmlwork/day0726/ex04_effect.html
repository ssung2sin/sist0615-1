<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #toy ul li img{
            width: 150px;
        }
        li{list-style: none; float: left; cursor: pointer;}

        #toy{
            margin: 0 auto;
            width: 1000px;
            margin-top: 100px;
        }
        
        #logo{
            margin: 0 auto;
            width: 150px;
        }
    </style>

    <script>
        $(function(){
            $("#toy img").each(function(i){
                $(this).click(function(){
                    $(this).fadeOut();
                })
            })

            $("#logo").click(function(){
                $("#toy img").fadeIn();
            })
        })
    </script>
</head>
<body>
    <div>
        <div id="logo"><img src="../logoImg/logo.png"=></div>
        <div id="toy">
            <ul>
                <li><img src="../logoImg/toy01.png"></li>
                <li><img src="../logoImg/toy02.png"></li>
                <li><img src="../logoImg/toy03.png"></li>
                <li><img src="../logoImg/toy04.png"></li>
                <li><img src="../logoImg/toy05.png"></li>
                <li><img src="../logoImg/toy06.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
