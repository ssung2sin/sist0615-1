<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <div class="two">
        두번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent(): 부모
        //siblings():형제
        //children():자식

        $("div.one div.hana").siblings().css("color","blueviolet");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("backgroundColor","orange");

        //two의 3에 보더
        $(".two h3").css("border","2px solid green");

        //이벤트
        
        //one 이라는 div 중에서 div 태그를 숨겨라
        $("div.one").click(function(){
            $(this).find("div").fadeOut('slow');
            //$(this).siblings().find("div").fadeOut('slow');
        })

        //two라는 div 중에서 h3를 숨겨라(자기자식 h3,형제자식 h3)

        $("div.two").click(function(){
            //$(this).find("h3").fadeOut('slow');
            $(this).siblings().find("h3").fadeOut('slow');
        })
    </script>
</body>
</html>
