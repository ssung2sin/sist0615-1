<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.ans>h5{
            text-indent: 30px;
        }
        .one{
            color: gold;
        }
        .two{
            color: blueviolet;
        }
        .three{
            color: red;
        }
        b{
            cursor: pointer;
            font-size: 30pt;
            font-family: "Dongle";
        }
        h5{
            font-size: 20pt;
            font-family: "Dongle";
        }
    </style>
    <script>
        $(function(){
            $(".ans h5").hide();

            $(".board b").click(function(){
                $(this).siblings().find("h5").show('slow');
                $(this).parent().siblings().children().find("h5").hide('slow');
            })
        })
    </script>
</head>
<body>
    <div class="board one"> <!--클래스 board 클래스one-->
        <b>게시판 내용_1</b>
        <div class="ans">
            <h5>게시판 내용_1에 대한 댓글1</h5>
            <h5>게시판 내용_1에 대한 댓글2</h5>
            <h5>게시판 내용_1에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board two">
        <b>게시판 내용_2</b>
        <div class="ans">
            <h5>게시판 내용_2에 대한 댓글1</h5>
            <h5>게시판 내용_2에 대한 댓글2</h5>
            <h5>게시판 내용_2에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board three">
        <b>게시판 내용_3</b>
        <div class="ans">
            <h5>게시판 내용_3에 대한 댓글1</h5>
            <h5>게시판 내용_3에 대한 댓글2</h5>
            <h5>게시판 내용_3에 대한 댓글3</h5>
        </div>
    </div>
</body>
</html>
