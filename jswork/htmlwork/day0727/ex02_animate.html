<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-outline-success">애니메이션_#1</button>
    <button type="button" class="btn btn-outline-success">애니메이션_#2</button>
    <div id="box1"></div>
    <script>
        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid red"
 
        })

        $("button:eq(0)").click(function(){

            //애니메이션_box1의 너비가 100씩 커지고 선굵기가 20px 투명도도 조절 3초동안
            $("#box1").animate({"width":"+=100px","height":"+=100px","opacity":"0.5","borderWidth":"20px","margin-left":"300px"},3000);
        })
        $("button:eq(1)").click(function(){

            //2번째 버튼 누르면 제자리
            $("#box1").animate({"width":"-=100px","height":"-=100px","opacity":"1","borderWidth":"1px","margin-left":"0px"},3000);
        })
    </script>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        $(".box2").css({
            position:'relative',
            width:'60px',
            height:'60px',
            backgroundColor:"tomato",
            marginTop:"10px"
        })

        $(".box2").each(function(i){
            $(this).delay(i*500).animate({left:"+=300px"},'slow');
        })
    </script>
    <hr>
    <img src="../jquery_img/c5.png">
    <!-- 이미지 사라졌다가 잠시 멈췄다가 다시 나타나게 -->
    
    <script>
        $("img").fadeOut(2000).delay(2000).fadeIn(2000);
    </script>
</body>
</html>
