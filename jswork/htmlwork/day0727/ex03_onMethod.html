<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gaegu:wght@300&family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
<!-- on() 메서드
    처음부터 존재하는 요소나 미래에 생겨난 요소에 대해서 모두
    이벤트 가능
    제이쿼리: $("선택자").click(function(){})
    on()사용법
    $(document).on('click',지정자,function(){}) //누구한테 지정자를 선택할 것인가?
    :element가 나중에 동정으로 생성되더라도 이벤트가 걸린다.
     -->
     <button type="button" id="add">+</button>

     <!-- 예전방식 -->
     <!-- <script>
        $("#add").click(function(){
            $("body").append("<button id='add'>+</button>");
        }) //이렇게 하면 나중에 생성된 아이는 작동안함!
     </script> -->

     <script>
        // 동적이벤트 방식!
        $(document).on("click","button[id='add']",function(){
            $('body').append("<button id='add'>+</button>");
        })
     </script>
</body>
</html>
